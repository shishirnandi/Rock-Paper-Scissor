<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <h1 class="">Rock Paper Scissor</h1>

    <div class="d-flex flex-row justify-content-center fs-3  score">
        <ul >
            <li>Computer:</li>
            <li class="comScore">1</li>
        </ul>

        <ul>
            <li>You:</li>
            <li class="urScore">1</li>
        </ul>
    </div>
    
  <section class="d-flex justify-content-around pics">


<div style="height: 150px; width: 200px;  "  id="rock" 
class="rounded-circle choice"
><img src="download.png" alt="" srcset="" height="100px" width="150px" style="margin-top: 15%;"></div>

<div style="height: 150px; width: 200px; 
" id="paper"
class="rounded-circle choice"
><img src="paper.png" alt="" srcset="" height="100px" width="150px" style="margin-top: 15%;"></div>

<div style="height: 150px; width: 200px;" id="scissor"
class="rounded-circle choice"
><img src="scissor.png" alt="" srcset="" height="100px" width="150px" style="margin-top: 15%;"></div>

  </section>

  <div class="div"> 
    <p class="h1 comment">Please Chose Your Move</p>
    <h1></h1>
  </div>

    <script src="java.js"></script>
</body>
</html>
